<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>HTML 구조 연습</title>
    <style>
      * {
        outline: 1px solid lightgray;
      }
      body {
        font-family: sans-serif;
      }
      header,
      nav,
      main,
      aside,
      footer {
        padding: 10px;
        margin: 5px;
      }
      .container {
        display: grid;
        grid-template-columns: 3fr 1fr;
        gap: 10px;
      }

      main {
        background-color: pink;
      }

      section {
        background-color: red;
      }

      article {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>사이트 제목</h1>
      <nav>
        <ul>
          <li><a href="#">홈</a></li>
          <li><a href="#">게시판</a></li>
          <li><a href="#">문의</a></li>
        </ul>
      </nav>
    </header>

    <div class="container">
      <main>
        <section>
          <h2>공지사항</h2>
          <article>
            <h3>업데이트 안내</h3>
            <p>이번에 새로운 기능이 추가되었습니다.</p>
          </article>
        </section>
        <section>
          <h2>블로그</h2>
          <article>
            <h3>첫 번째 글</h3>
            <p>안녕하세요, 첫 포스트입니다.</p>
          </article>
        </section>
      </main>

      <aside>
        <h2>사이드바</h2>
        <p>광고, 위젯, 배너 등이 들어갑니다.</p>
      </aside>
    </div>

    <footer>
      <p>© 2025 MySite. All rights reserved.</p>
    </footer>
  </body>
</html>
