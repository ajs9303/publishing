<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../reset.css" />
    <link rel="stylesheet" href="font.css" />
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="">
          <img
            src="https://kakaobank.com/static/images/web/logo_black.svg"
            alt=""
          />
        </a>
        <ul>
          <li class="links">은행소개</li>
          <li class="links">IR투자정보</li>
          <li class="links">상품안내</li>
          <li class="links">고객센터</li>
          <li class="sites">관련사이트<i class="ri-arrow-down-s-line"></i></li>
          <li class="lang"><i class="ri-global-line"></i></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="first">
        <div class="photoBg">
          <div class="contents">
            <p class="h1">이미 모두의 은행<br />지금은 카카오뱅크</p>
            <p class="h6">
              한 사람을 위해 시작한 은행이<br />
              더 많은 사람들이 찾는 모두의 은행이 되었습니다.
            </p>
            <p class="h6">
              보내고, 받고, 모으고, 쓰는<br />당신의 모든 일이 바뀌고 있습니다.
            </p>
            <div class="btn">
              <button class="btn_hover">
                <img
                  src="https://static.toss.im/png-icons/timeline/googleplay.png"
                />
                Google Play
              </button>
              <button class="btn_hover">
                <img
                  src="https://static.toss.im/png-icons/timeline/applekorea.png"
                />
                App Store
              </button>
            </div>
          </div>
        </div>
        <div class="yellowBg"></div>
      </section>
      <section class="second">
        <div class="contents">
          <img
            src="https://kakaobank.com/static/images/web/renewal/main-withdrawal.png"
            alt=""
          />
          <div class="sub">
            <p class="h1">
              모바일로 더 손쉬운<br />
              계좌개설, 간편한 이체
            </p>
            <p class="h6">
              인증서, OTP 없이 계좌 개설이 간편합니다.<br />
              여러 건의 이체도 몇 번의 터치로 손쉽게 보낼 수 있습니다.
            </p>
            <button class="btn_hover">
              카카오뱅크 입출금통장 <i class="ri-arrow-drop-right-line"></i>
            </button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
